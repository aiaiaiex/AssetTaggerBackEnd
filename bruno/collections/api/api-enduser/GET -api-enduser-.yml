info:
  name: GET /api/enduser?
  type: http
  seq: 4

http:
  method: GET
  url: "{{baseURL}}/api/enduser?EndUserName={{process.env.UPDATED_TEMPORARY_END_USER_NAME}}"
  params:
    - name: EndUserName
      value: "{{process.env.UPDATED_TEMPORARY_END_USER_NAME}}"
      type: query
    - name: EndUserRoleID
      value: ""
      type: query
      disabled: true
    - name: EmployeeID
      value: ""
      type: query
      disabled: true
    - name: GetOnlyNullEndUserRoleID
      value: ""
      type: query
      disabled: true
    - name: GetOnlyNullEmployeeID
      value: ""
      type: query
      disabled: true
    - name: GetOnlyNonNullEndUserRoleID
      value: ""
      type: query
      disabled: true
    - name: GetOnlyNonNullEmployeeID
      value: ""
      type: query
      disabled: true
  auth: inherit

runtime:
  assertions:
    - expression: res.body[0].EndUserID
      operator: eq
      value: "{{temporaryEndUserID}}"
    - expression: res.body[0].EndUserName
      operator: eq
      value: "{{process.env.UPDATED_TEMPORARY_END_USER_NAME}}"
    - expression: res.body[0].EndUserRoleID
      operator: eq
      value: "{{updatedTemporaryEndUserRoleID}}"
    - expression: res.body[0].EmployeeID
      operator: eq
      value: "{{updatedTemporaryEndUserEmployeeID}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
