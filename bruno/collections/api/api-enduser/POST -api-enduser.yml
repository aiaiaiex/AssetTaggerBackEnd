info:
  name: POST /api/enduser
  type: http
  seq: 1

http:
  method: POST
  url: "{{baseURL}}/api/enduser"
  body:
    type: json
    data: |-
      {
        "EndUserName": "{{process.env.TEMPORARY_END_USER_NAME}}",
        "EndUserPassword": "{{process.env.TEMPORARY_END_USER_PASSWORD}}"
      }
  auth: inherit

runtime:
  assertions:
    - expression: res.body.EndUserID
      operator: isDefined
    - expression: res.body.EndUserID
      operator: isString
    - expression: res.body.EndUserID
      operator: isNotEmpty

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
