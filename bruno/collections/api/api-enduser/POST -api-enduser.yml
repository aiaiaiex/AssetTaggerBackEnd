info:
  name: POST /api/enduser
  type: http
  seq: 1

http:
  method: POST
  url: "{{baseURL}}/api/enduser"
  body:
    type: json
    data: ""
  auth: inherit

runtime:
  scripts:
    - type: before-request
      code: |-
        req.setBody({
          EndUserName: bru.getProcessEnv("TEMPORARY_END_USER_NAME"),
          EndUserPassword: bru.getProcessEnv("TEMPORARY_END_USER_PASSWORD"),
          EndUserRoleID: bru.getProcessEnv("TEMPORARY_END_USER_ROLE_ID") || undefined,
          EmployeeID: bru.getProcessEnv("TEMPORARY_END_USER_EMPLOYEE_ID") || undefined
        });
  assertions:
    - expression: res.body.EndUserID
      operator: isDefined
    - expression: res.body.EndUserID
      operator: isString
    - expression: res.body.EndUserID
      operator: isNotEmpty

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
